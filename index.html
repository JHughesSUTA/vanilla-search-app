<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchMe</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">SearchMe</div>
        <form id="searchBar" class="searchBar" action="">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input type="text" id="search" autocomplete="off" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            X
          </div>
          <button
            id="serchButton"
            class="button searchButton"
            aria-label="Submit button"
          >
            Search
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div class="stats" id="stats" aria-live="assertive"></div>
        </div>
        <div class="searchResults" id="searchResults">
          <div class="resultItem">
            <div class="resultTitle"><a href="">Dachsund</a></div>
            <div class="resultContent">
              <div class="resultImage">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/50px-Mao-the-dachshund-wikipedia.png" alt="Dachsund" />
              </div>
              <div class="resultText">
                <p class="resultDescription">The dachshund (UK:  DAKS-and, DASH-, -huund, -huunt or US:  DAHKS...</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered by
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia </a
        ><span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
